<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Android Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body>
	<div class="phone-frame">
		<div class="notch">
			<div class="speaker"></div>
			<div class="sensor"></div>
		</div>
		<div class="calculator">
			<div class="display"></div>
			<div class="controls">
				<button class="clear">AC</button>
				<button class="parenthesis">( )</button>
				<button class="operator remainder">%</button>
				<button class="operator divide">÷</button>
				<button class="digit digit-7">7</button>
				<button class="digit digit-8">8</button>
				<button class="digit digit-9">9</button>
				<button class="operator multiply">×</button>
				<button class="digit digit-4">4</button>
				<button class="digit digit-5">5</button>
				<button class="digit digit-6">6</button>
				<button class="operator subtract">-</button>
				<button class="digit digit-1">1</button>
				<button class="digit digit-2">2</button>
				<button class="digit digit-3">3</button>
				<button class="operator add">+</button>
				<button class="digit digit-0">0</button>
				<button class="dicimal-point">•</button>
				<button class="delete">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-delete"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" x2="12" y1="9" y2="15"/><line x1="12" x2="18" y1="9" y2="15"/></svg>
				</button>
				<button class="equals">=</button>
			</div>
		</div>
	</div>
</body>
</html>
