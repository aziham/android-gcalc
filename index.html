<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Android Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body>
	<div class="phone-frame">
		<div class="calculator">
			<div class="display"></div>
			<div class="controls">
				<button class="clear">AC</button>
				<button class="delete">C</button>
				<button class="operator remainder">%</button>
				<button class="operator divide">รท</button>
				<button class="digit digit-7">7</button>
				<button class="digit digit-8">8</button>
				<button class="digit digit-9">9</button>
				<button class="operator multiply">ร</button>
				<button class="digit digit-4">4</button>
				<button class="digit digit-5">5</button>
				<button class="digit digit-6">6</button>
				<button class="operator subtract">-</button>
				<button class="digit digit-1">1</button>
				<button class="digit digit-2">2</button>
				<button class="digit digit-3">3</button>
				<button class="operator add">+</button>
				<button class="digit digit-0">0</button>
				<button class="dicimal-point">.</button>
				<button class="equals">=</button>
			</div>
		</div>
	</div>
</body>
</html>
